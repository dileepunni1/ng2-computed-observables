<md-card>
  <md-card-title>User Items</md-card-title>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let user of users">
        <h3 md-line>{{user.name}}</h3>
        <p md-line *ngFor="let item of items">{{item.name}}</p>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
